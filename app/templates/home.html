

{% extends 'base.html'%}


{% block content %}

<h1>Hello World</h1>
{{message}}

{% for post in posts%}
<h3>{{post.title}}</h3>
{% if post.user == current_user %}


          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="/pitch/{{post.id}}/update">Update</a>
            <!-- <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button> -->
            <form action="/pitch/{{post.id}}/delete" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">

          </div>
          {% endif %}

<h3>{{post.body}}</h3>
<!-- <h4>Posted on: {{post.published}}</h4> -->
<h4>Posted on: {{moment(post.published).fromNow()}}</h4>
<a href="/pitch/{{post.id}}" style=""><h4>Add Comment | View Comments</h4></a>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="/pitch/{{post.id}}/delete/" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>


{% endfor  %}

{% endblock %}
