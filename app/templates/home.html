

{% extends 'base.html'%}


{% block content %}

<section id="home" class="text-center" style="margin-top:100px; font-size:18px;"> 


{% for post in posts%}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.user.avatar(36) }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.user }}</a>
        <small class="text-muted">Posted: {{moment(post.published).fromNow()}}</small>
      </div>
      <h2><a class="article-title" href="/pitch/{{post.id}}/full">{{ post.title }}</a></h2>
      
      <p class="article-content">{{ post.body | truncate(180) }} <a href="/pitch/{{post.id}}/full"> ... Read More</a> </p>
    </div>
  </article>
