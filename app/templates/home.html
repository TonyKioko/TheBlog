

{% extends 'base.html'%}


{% block content %}

<section id="home" class="text-center" style="margin-top:100px; font-size:18px;"> 


{% for post in posts%}

<p><img src="{{ post.user.avatar(36) }}"</p>
<!-- <h3>{{post.title}}</h3> -->
<h2><a class="article-title" href="/pitch/{{post.id}}/full">{{ post.title }}</a></h2>

{% if post.user == current_user %}


          <div>
            <a class="btn btn-info btn-sm mt-1 mb-1" href="/pitch/{{post.id}}/update">Update</a>
            <!-- <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button> -->
            <form action="/pitch/{{post.id}}/delete" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">

          </div>
          {% endif %}

<h3>{{post.body}}</h3>
<h4>Posted: {{moment(post.published).fromNow()}}</h4>
<a href="/pitch/{{post.id}}" style=""><h4>Add Comment | View Comments</h4></a>


{% endfor  %}
  
</section>

{% endblock %}
